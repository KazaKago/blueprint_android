name: DeployDevelop

on:
  push:
    branches: 
      - main
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Build
      run: ./gradlew app:bundleDevelopRelease
    - name: Sign
      id: sign
      uses: mukeshsolanki/bundletool-action@v1.0.0
      with:
        aabFile: ./app/build/outputs/bundle/developRelease/app-develop-release.aab
        base64Keystore: ${{ secrets.SIGNING_KEY_BASE64 }}
        keystorePassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
        keystoreAlias: ${{ secrets.SIGNING_KEY_ALIAS }}
        keyPassword: ${{ secrets.SIGNING_KEY_ALIAS_PASSWORD }}
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: signed-apk
        path: ${{ steps.sign.outputs.apkPath }}
