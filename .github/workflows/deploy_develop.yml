name: DeployDevelop

on:
  push:
    branches: 
      - develop
      - release/*
      - hotfix/*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Assemble
      run: ./gradlew app:assembleDevelopRelease
    - name: Upload Apk
      uses: actions/upload-artifact@v2
      with:
          name: apk
          path: ./app/build/outputs/apk/develop/release/app-develop-release-unsigned.apk
