apply plugin: 'com.android.application'
//Kotlin
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
//Realm
apply plugin: 'realm-android'
//Spoon
apply plugin: 'spoon'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "com.kazakago.cleanarchitecture"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //Vector Drawable Support
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
            versionNameSuffix " debug"
        }
    }
    dataBinding {
        //Need for Android Data-Binding
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    mavenCentral()
    //Need for Stetho-Realm
    maven { url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo' }
}

spoon {
    // for debug output
    debug true
    // To execute the tests device by device
    sequential true
    // To grant permissions to Android M >= devices
    grantAllPermissions true
    // Disable animated gif generation
    noAnimations true
    // Set maximum execution time per test in seconds (10min default)
    adbTimeout 60
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    //v7 AppCompat Support Library
    compile 'com.android.support:appcompat-v7:25.3.1'
    //Design Support Library
    compile 'com.android.support:design:25.3.1'
    //Data-Binding for Kotlin
    kapt 'com.android.databinding:compiler:2.3.1'
    //Rx
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.9'
    compile 'io.reactivex.rxjava2:rxkotlin:2.0.0'
    //Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    //Dagger2
    compile 'com.google.dagger:dagger:2.10'
    kapt 'com.google.dagger:dagger-compiler:2.10'
    //Picasso
    compile 'com.squareup.picasso:picasso:2.5.2'
    //PaperParcel
    compile 'nz.bradcampbell:paperparcel:2.0.1'
    compile 'nz.bradcampbell:paperparcel-kotlin:2.0.1'
    kapt 'nz.bradcampbell:paperparcel-compiler:2.0.1'
    //Android-State
    compile 'com.evernote:android-state:1.0.6'
    kapt 'com.evernote:android-state-processor:1.0.6'

    //Stetho
    debugCompile 'com.facebook.stetho:stetho:1.5.0'
    //Stetho-Realm
    debugCompile 'com.uphyca:stetho_realm:2.0.0'

    //JUnit
    testCompile 'junit:junit:4.12'
    //Hamcrest
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    //Dagger2
    testCompile 'com.google.dagger:dagger:2.10'
    kaptTest 'com.google.dagger:dagger-compiler:2.10'

    //Espresso
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //Spoon
    androidTestCompile 'com.squareup.spoon:spoon-client:1.7.1'
    //Hamcrest
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    //Dagger2
    androidTestCompile 'com.google.dagger:dagger:2.10'
    kaptAndroidTest 'com.google.dagger:dagger-compiler:2.10'
}
